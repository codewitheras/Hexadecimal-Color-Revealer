<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexadecimal Color Revealer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <h3>Hexadecimal Color Revealer</h3>
      <div class="colorReveal" id="colorBorder">
        <div id="showColor"></div>
      </div>
      <div>
        <input
          type="text"
          id="colorBox"
          placeholder="Enter a Hex code #fff"
          autocomplete="off"
        />
      </div>
    </div>
    <!-- Script -->
    <script src="app.js"></script>
  </body>
</html>
